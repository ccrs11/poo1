<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POO Animal</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid_rol">
            <div>
                <label for="rol">Seleccionar Rol</label>
                <select id="rol" name="rol">
                    <option value="option" selected> escoger una opcion </option>
                    <option value="empleado">Empleado a secas</option>
                    <option value="gerente">Gerente</option>
                </select>
            </div>
        </div>
        <div class="grid_image">
        </div>
        <div class="grid_form">
            <div class="container">
                <form id="myForm" class="form">
                    <div id="nombreFor">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="edad">Edad</label>
                        <input type="number" name="edad" id="edad">
                    </div>
                    
                    <div>
                        <label for="sueldo">Sueldo</label>
                        <input type="number" name="sueldo" id="sueldo">
                    </div>
                    <div id="oneField">
                    </div>
                    <div>
                        <button type="submit">Enviar Info</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="grid_message">
            <div class="card">
                <div class="alert">
                    
                </div>
            </div>
        
        </div>
    </div>



    <script src="./main.js" type="module"></script>
</body>
</html>
